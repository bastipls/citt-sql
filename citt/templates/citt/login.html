<!DOCTYPE HTML5>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="icon" href="{% static 'img/fav-icon.png' %}">
   
    <title>Login</title>
</head>
<body>

    <div class="general-container">
        <form method="POST" class="login-form"  >{% csrf_token %}
            <div class="container-icon wow bounceInDown">
                    <label class="icon-user wow swing"  data-wow-duration="1.5s"></label>
            </div>
            <div class="container-input">
                <input  id="txtuser" name="txtuser"  class="wow bounceInLeft" type="text" placeholder="Usuario">
            </div>
            <div class="container-input">
                <input  id="txtpass" name="txtpass" class="wow bounceInRight" type="password" placeholder="******************">
            </div>
            <p id="error">{{ error }}</p>
            <div class="container-input">
                <button type="submit" class="wow bounceInUp">LOGIN</button>
            </div>
        </form>
    </div>

    <script src="{% static 'js/wow.js' %}"></script>
    <script>
            new WOW().init();
 </script>
</body>
</html>
