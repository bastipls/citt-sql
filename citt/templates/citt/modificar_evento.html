<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/modificar_evento.css' %}">
    <link rel="icon" href="{% static 'img/fav-icon.png' %}">
    <title>Modificar evento: {{ evento }}</title>
</head>
<body>
    <div class="menu-container wow fadeIn">
        <div class="container-icon">
            <img src="{% static 'img/CITT.png' %}" alt="Logo citt Duoc UC">
        </div>
        <nav id="navegador">
            <ul>
                <li><a href="{% url 'registro' %}" class="item-link wow fadeIn" data-wow-duration='2s'>Ingresar</a></li>
                <li><a href="{% url 'listar' %}" class="item-link wow fadeIn" data-wow-duration='2s'>Ingresados</a></li>
                <li>
                    <form  action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input class="item-link wow fadeIn" data-wow-duration='2s' type="submit" value="Cerrar Sesion">
                </form>
                </li>
            </ul>
        </nav>
    </div>
    <div class="general-container">
        <form  method="POST" enctype="multipart/form-data" class="container-input" >{% csrf_token %}
            <div class="imagen-citt">
                <img src="{% static 'img/CITT.png' %}" alt="Logo citt">
            </div>     
            {{ form.estado_evento }}
            {{ form.nombre_evento }}
            {{ form.fecha_evento.errors }}
            {{ form.fecha_evento }}
            <button value="OK"  type="submit">Actualizar</button>
            <a href="eliminar" id="delete">Eliminar</a>
        </form>
    </div>
    <script src="{% static 'js/wow.js' %}"></script>
    <script>
            new WOW().init();
 </script>
</body>
</html>
